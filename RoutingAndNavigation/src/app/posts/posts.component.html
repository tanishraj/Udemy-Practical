<h1 class="text-center">Posts Example Along with Routing</h1>
<ul class="list-group mt-3">
  <li class="list-group-item" *ngFor="let post of posts">{{post.title}} 
    <a href="javascript:void(0)" (click)="deletePost(post)">
      <span class="fa fa-trash float-right text-danger"></span>
    </a>
  </li>
</ul>
