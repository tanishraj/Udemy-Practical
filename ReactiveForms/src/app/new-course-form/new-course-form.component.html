<form class="col-sm-5" [formGroup]="form">
  <input 
    type="text" 
    class="form-control" 
    (keyup.enter)="addTopic(topic)"  #topic
  />
  
  <ul class="list-group">
    <li *ngFor="let topic of topics.controls" class="list-group-item" (click)="removeTopics()">{{topic.value}}</li>
  </ul>
</form>
