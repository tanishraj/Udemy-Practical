<table>
  <thead>
    <tr>
      <th>Serial No.</th>
      <th>Book Name</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let book of books">
      <td>{{books.indexOf(book) + 1 | currency:'INR':true:'1.1-1'}}</td>
      <td>{{book}}</td>
    </tr>
  </tbody>
</table>

<p class="text">{{summary | brief:50}}</p>
