    <h1>Signup Form</h1><hr/>
    <form class="col-sm-5" [formGroup]="form" (ngSubmit)="login()">
        <div *ngIf="form.errors" class="alert alert-danger">User name or password is invalid.</div>
        <div class="form-group">
            <label for="username">Username</label>
            <input 
                formControlName="username" 
                id="username" 
                type="text" 
                class="form-control">
                <div *ngIf="username.pending">Checking for uniqueness...</div>
                <div class="alert alert-danger" *ngIf="username.touched && username.invalid">
                    <div *ngIf="username.errors.required">User name is required.</div>
                    <div *ngIf="username.errors.minlength">User name must be atleast of 3 characeters.</div>
                    <div *ngIf="username.errors.cannotContainSpace">user name can not contain space.</div>
                    <div *ngIf="username.errors.shouldBeUnique">user name already taken.</div>
                </div>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input 
                formControlName="password" 
                id="password" 
                type="text" 
                class="form-control">
        </div>
        <button class="btn btn-primary" type="submit">Sign Up</button>
    </form>
